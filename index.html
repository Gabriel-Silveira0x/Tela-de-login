<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="login, login site, site login, site, fazer login no site, fazer login"
    />
    <meta name="description" content="Página de login da empresa X." />
    <meta name="author" content="Gabriel Ribeiro Silveira" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Tela de Login da empresa Y</title>
  </head>
  <body>
    <!-- Container geral -->
    <main class="container-main">
      <!-- CONTAINER FILHO 1 -->
      <section class="bg-text-container">
        <div class="text">
          <h1>Olá<br />Seja bem-vindo(a)de volta.</h1>
          <p>Faça login para continuar acessando a página</p>
        </div>
      </section>
      <!-- --------------------- -->

      <!-- CONTAINER FILHO 2 -->
      <section class="form-container">
        <div class="logo-da-empresa"></div>

        <form action="submit" class="formulario">
          <h2>Faça seu Login</h2>
          <input type="text" name="email" placeholder="E-mail" />
          <input type="password" name="senha" placeholder="Senha" />
          <a href="#">
            <p>Esqueci minha senha</p>
          </a>
          <button class="entrar" type="button">Entrar</button>
          <div class="outros-login">
            <hr />
            <p>ou faça login com</p>
            <hr />
          </div>
          <button class="botao-google" type="button">
            <img src="/img/google.svg" alt="Logo do Google" />Sign in with
            Google
          </button>
          <p id="inscreva-se">Não tem uma conta?<a href="#">Inscreva-se</a></p>
        </form>
      </section>
      <!-- ------------ -->
    </main>
    <!-- ---------------- -->
  </body>
</html>
